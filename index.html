<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/notes_books_hm/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/notes_books_hm/index.js"></script>
    <link rel="stylesheet" crossorigin href="/notes_books_hm/assets/index-BFmm9CHH.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <a class="title" href="">notes books</a>
    <div class="header-right-side-wrapper">
      <button id="themeToggle" class="theme-toggle-button">Change Theme</button>
      <form class="header-form" id="task-form">
        <input
          class="header-form-input"
          type="text"
          name="taskName"
          placeholder="Title"
        />
        <input
          class="header-form-input"
          type="text"
          name="taskDescription"
          placeholder="Description"
        />
        <button class="header-form-btn" type="submit">Add</button>
      </form>
    </div>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section>
  <div class="container">
    <ul class="tasks-list" id="task-list"></ul>
  </div>
</section>

    </main>

  </body>
</html>
